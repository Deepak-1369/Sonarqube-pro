trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
# 1. Prepare SonarQube analysis
- task: SonarQubePrepare@6
  inputs:
    SonarQube: 'DevOpstoSonar' # This must match your Service Connection name exactly
    scannerMode: 'Other'        # Use 'Other' for Maven or Gradle
    extraProperties: |
      sonar.projectKey=SonarQube-Demo_Sonarqube-pro
      sonar.projectName=Sonarqube-pro
      sonar.sources=.

# 2. Build the Java App and Run Analysis
# This replaces your "echo Building" script with an actual Maven build
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean install'
    publishJUnitResults: true
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '17' # Ensure this matches your project's Java version
    sonarQubeRunAnalysis: false

# 3. Perform Analysis (Internal processing)
- task: SonarQubeAnalyze@6

# 4. Publish results to SonarQube dashboard
- task: SonarQubePublish@6
  inputs:
    pollingTimeoutSec: '300'
